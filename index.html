<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Click</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
        }
        .heart {
            width: 300px;
            height: 300px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            --color: #ef233c;
            transition: background 0.3s;
            outline: none; /* Elimina el borde azul */
    user-select: none; /* Evita selección de texto accidental */
    -webkit-tap-highlight-color: transparent; /* Quita el resaltado en móviles */
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 150px;
            height: 240px;
            background: var(--color);
            position: absolute;
            top: 0;
            border-radius: 150px 150px 0 0;
        }
        .heart::before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .heart.pulse {
            animation: pulseanimation 0.4s;
        }
        @keyframes pulseanimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        #bloqueador{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 10;
        }
        #contador {
        font-weight: bold;
        position: absolute;
        color: white;
        font-size: 50px;
        top: 115px;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        }
        .fotos{
            position: absolute;
        }
        #u{
            top:39%;
            left:70%;
            width: 100px;
        }
        #dos{
            width: 100px;
            top: 35%;
            left: 5%
        }
        #tres{
            top: 51%;
            left: 54%;
            rotate: 10deg;
            width: 100px;
        }
        #cuatre{
            width: 100px;
            top:50%;
            left:20%
        }
        #cinc{
            width: 120px;
            left:35%;
            top:55%;
        }
        #sis{
            width: 120px;
            left:35%;
            top:27%;
        }
        P{
            text-align: center;
            font-weight: bold;
            position: absolute;
            color: white;
            font-size: 50px;
        }
        #carla{
            top: 37%;
            left: 29%;
        }
        #tm{
            top: 7%;
            left: 14%;
        }
    </style>
</head>
<body>
    <div class="heart" id="cora">
        <div id="contador">5</div>
    </div>
    <div id="bloqueador" style="display: block;">
        <p id="tm">TE QUIERO <br> UN MILLON</p>
        <p id="carla">CARLA</p>
        <img class="fotos" src="6.png" id="sis">
        <img class="fotos" src="3.png" id="tres">
        <img class="fotos" src="1.png" id="u">
        <img class="fotos" src="2.png" id="dos">
        <img class="fotos" src="4.png" id="cuatre">
        <img class="fotos" src="5.png" id="cinc">
        </div>

    </div>



    <script>
        var colores = ['#c70b27', '#d81142', '#dd2d4a', '#ef233c']
        var veces = 0

        let cora = document.getElementById("cora")
        let contadores = 5

        cora.addEventListener('click', function(){
            if (contadores > 0) { // Solo permite el clic si el contador es mayor que 0
                this.classList.toggle('pulse');
                
                contadores--; // Decrementa el contador
                document.getElementById("contador").innerHTML = contadores; // Actualiza el contador
                this.style.setProperty('--color', colores[contadores % colores.length]); // Cambia el color

                if (contadores === 0) { // Cuando llega a 0, muestra el bloqueador
                    document.getElementById("bloqueador").style.display = "block"; // Muestra el bloqueador
                }
            }
        });
        cora.addEventListener('animationend', function(event){
            this.classList.remove('pulse');
        })


    </script>
</body>
</html>
